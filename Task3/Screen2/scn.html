<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic 2 (CSS) - Task 3 - Screen 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>
    <div class="main">

        <div class="image_div">
            <img src="https://cdn.vectorstock.com/i/preview-1x/10/80/computer-desktop-isolated-icon-vector-17841080.jpg" alt="image" width="250" height="250">
        </div>

        <div class="form_div">

            <h2 class="login_title">Member Login</h2>

            <form action="login">
                <div class="email_div">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>

                <div class="pass_div">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="submit_div">
                    <input type="submit" value="Login" class="btn" style="display: block;">
                </div>

                <div class="forgot_div">
                    <span class="black_text">Forgot <a href="#">Username / Password</a></span>
                    <br>
                    <a href="#">Create your account</a>

                </div>
            </form>        
        </div>

    
    </div>
</body>
</html>
