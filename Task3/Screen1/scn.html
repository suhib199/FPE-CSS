<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic 2 (CSS) - Task 3 - Screen 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="form_div">

            <div class="signup_text">
                <h1>Sign Up</h1>
            </div>
  

            <form action="SignUp" method="post">

                <div class="firstN_lastN_div">
                    <input type="text" name="first_name" id="first_name" placeholder="First Name">
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                </div>

                <div class="email_div">
                    <input type="email" name="email" id="emial" placeholder="Email or Phone">
                </div>

                <div class="password_div">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="confirmp_assword" placeholder="Confirm Password">
                </div>

                <div class="accept_terms_div">
                    <input type="checkbox" name="accept_terms" id="accept_terms">
                    <label for="accept_terms">I accept the Terms of Use & Pravacy Policy</label>
                </div>
                
                <div class="submit_btn_div">
                    <input type="submit" value="SignUp">
                </div>
                

            </form>

                       
            <div class="login_div">
                <b>
                <span>Already have an account?</span>
                <a href="#" name="login" id="login_button">Login here</a>
                </b>
            </div>
    
            <div class="copyright">
                <span>Copyrighy Â© 2023 Company</span>
            </div>
       
        
        </div>
    </div>
</body>
</html>
