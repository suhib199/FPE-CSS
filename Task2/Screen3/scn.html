<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic 2 (CSS) - Task 2 - Screen 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="form_div">

            <h2 class="login_title">Login</h2>

            <form action="login">
                <div class="email_div">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>

                <div class="pass_div">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <div class="show_pass_div">
                        <input type="checkbox" name="show_pass" id="show_pass">
                        <label>Show Pass</label>
                    </div>
                </div>
                <div class="submit_div">
                    <input type="submit" value="Login" class="btn" style="display: block;">
                </div>

                <div class="forgot_div">
                    <span class="black_text">Forgot <a href="#">Username / Password</a></span>
                    <br>
                <span class="black_text">Don't have an account? <a href="#">Signup</a></span>

                </div>
            </form>
        </div>

    
    </div>
</body>
</html>
