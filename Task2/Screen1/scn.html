<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic 2 (CSS) - Task 2 - Screen 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <img src="https://th.bing.com/th/id/OIP.7y88DqLREW8ApbxWuMBmzgHaEo?pid=ImgDet&rs=1" alt="Logo">

        <div class="form_div">

            <div class="sign_in_text">
                <h1>Sign in</h1>
                <p>Stay updated on your professional world</p>
            </div>  

            <form action="SignIn" method="post">
                <input type="email" name="email" id="emial" placeholder="Email or Phone">
                <div class="pass">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button class="span_btn" name="show_password" id="show_password_button">show</button>
                </div>
                
                <button  name="forgot_password" id="forgot_password_button">Forgot password?</button><br>
                <button name="sign_in" id="sign_in_button" class="btn">Sign In</button>
            </form>

        
            <span class="or_div">or</span> 
           

            <button name="sign_in_with_apple" id="sign_in_with_apple_button" class="btn">SignI n With Apple</button>
        </div>

        <div class="join_div">
            <span>New to Linkedin?</span>
            <button name="join" id="join_button">Join now</button>
        </div>
   
    </div>
</body>
</html>
